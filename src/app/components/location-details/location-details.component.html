<ng-container [ngSwitch]="isLoading$ | async">

  <div class="progress-container" *ngSwitchCase="true">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <div [class.fadeout]="isLoading$ | async">

    <mat-toolbar color="primary" class="header-search-bar">
      <app-location-search-box></app-location-search-box>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </div>

</ng-container>
