<mat-card style="max-width: 400px;" class="mat-elevation-8">
  <mat-card-header>
    <mat-card-title>{{ hotel.brand?.name || hotel.name }}</mat-card-title>
    <mat-card-subtitle>{{ hotel.name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="primaryPhoto(hotel.primary_photo)" alt="photo"/>
  <mat-card-content>
    <h3>Amenities</h3>
    <app-amenities-icon-list [amenities]="hotel.amenities"></app-amenities-icon-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>BOOK IT</button>
  </mat-card-actions>
</mat-card>
